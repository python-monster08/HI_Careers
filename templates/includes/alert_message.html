{% block custom_css %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rbs5khsJK8O4KZlYUA00L1VgEhAIA5hrM8sArfF5NxEJLlOfGd9JCD8F5C5FaAA"
crossorigin="anonymous">
{% endblock custom_css %}

{% block custom_js %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-btfgtwEf29Z3pgO12WqzO7ylZLOoalQ7N9l6KHaZFVoK8IeN5WW5Cu6eRQV7RSdM" crossorigin="anonymous"></script>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eGNnYLi6p4U5bXtKDjz9b0586LZx/RMqg25D61ddQYW9ZzxIvoaD8P2ijs3tDj5h" crossorigin="anonymous"></script>
{% endblock custom_js %}

{% if message %}
    <div class="alert alert-{{ alert_type }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
